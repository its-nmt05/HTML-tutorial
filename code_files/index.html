<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tutorial</title>
  </head>
  <body>
    <p>Some <del>un</del>important stuff!</p>
    <ol>
      <li>This is <strong><em>pythogoras theorem:</em></strong></li>
      <li><strong>a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></strong></li>
      <li>This is <strong>Water</strong>: H<sub>2</sub></li>
      <li>The text here is <mark><strong>marked and bold</strong></mark></li>
      <li><del>Today is sunny</del></li>
      <li>Lorem ipsum dolor sit amet.</li>
    </ol>
  </body>
</html>
